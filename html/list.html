<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesheet/all.css">
</head>

<body class="bg-primary">
    <header class="container-fluid p-4 d-flex align-items-center justify-content-between">
        <h2 class="h3 fw-bolder mb-0">
            <i class="bi bi-check2-square fw-bolder"></i>
            ONLINE TODO LIST
        </h2>
        <div class="header_logout d-flex justify-content-center  align-items-center pe-lg-4">
        </div>
    </header>
    <div class="main p-4 col-12 col-md-8 col-lg-5 mx-auto">
        <div class="search-bar">
            <input type="text" id="search" class="form-control p-3" placeholder="新增待辦事項">
            <button class="btn search_btn p-0" id="search_btn"><i class="bi bi-plus-square-fill"></i></button>
        </div>
        <div class="todo_list">
            <ul class="nav nav_bar nav-fill justify-content-center" id="list_bar">
                <li class="all fw-bolder active">全部</li>
                <li class="not_complete fw-bolder">待完成</li>
                <li class="complete fw-bolder">已完成</li>
            </ul>
            <div class="content" id="list_items">
                <!-- <div class="todo_item d-flex justify-content-between align-items-center mb-3" id="todo_item">
                    <div class="form-check ps-0 d-flex align-items-center">
                        <input class="form-check-input ms-2 me-3 " type="checkbox">
                        <i class="bi bi-check-lg me-3 d-none"></i>
                        <label class="form-check-label mt-1">
                            明天畢業典禮
                        </label>
                    </div>
                    <i class="bi bi-x-lg"></i>
                </div> -->
            </div>
            <div class="d-flex justify-content-between align-items-center p-4">
                <p class="mb-0"><span id="item_count">0</span>個待完成項目</p>
                <a href="#" class="clear">清除已完成項目</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="list_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統提示</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alert_txt"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascripts/list.js"></script>
</body>

</html>
